<!-- 
    สำหรับ <aside> เป็นแท็กที่ตรงข้ามกับ <article> 
    เป็น แท็กสำหรับข้อมูลหรือข้อความที่ไม่ค่อยมีความสำคัญ
    เช่น โฆษณา popup ส

    สำหรับ <article> เป็นแท็กที่สำหรับเก็บเนื้อหาหลัก 
    นอกจาก aside และยังสามารถบรรจุ แท็ก header footer ได้ 


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <section> 
        <header> 
            <h3>This is Header </h3>
            <p>Web Site name Heare</p>
        </header>
        <aside> 
            <h3>คุ้มค่า - คุ้มค่ากันประกัน </h3>
        </aside>
    </section>
    
</body>
</html>
