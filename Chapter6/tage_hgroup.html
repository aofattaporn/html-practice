<!-- 
    <hgroup> เป็นแท็กสำหรับเก็บ แท็ก <heading> หรือพวก h1, h2, h3 
    เพื่อที่จะ มองง่ายในเวลาดุเค้โครงของเว็บ outline 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML5 structure</title>
</head>ห               
<body>
    <header>
        <hgroup> 
            <h1> หัวข้อที่ 1 </h1>
            <p> sddd1 </p>
            <h2>หัวข้อที่ 1.1</h2>
            <h2>หัวข้อทีี่ 1.2</h2>
            <h3>หัวข้อทีี่ 1.2.1</h3>
        </hgroup>

        <h1>หัวข้อที่ 2</h1>
            <h2>หัวขอที่ 2.1 </h2>
    </header>
    
</body>
</html>
