<!DOCTYPE html>

<html lang="th"> 
    <head> 
        <meta charset="UTF-8">
        <title> </title>
    </head>
    <body> 
        <!-- Parent element -->
        <div style="color: fuchsia;"> 
        <div style="color: lightpink;"> 
            <!-- Child element -->

                <p>Hello!</p>
            </div>
        </div>
        </div>
        <h1> เกี่ยวกับ iosthailand.com </h1>

        <h3> 
            <p> คอร์สเรียนพื้นฐานภาษา swift </p>
        </h3>
    </body>
</html>
