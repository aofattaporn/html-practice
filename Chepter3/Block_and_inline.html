<!DOCTYPE html> 
<!-- 
    ประเภทของ elements สามารถแบ่งได้เป็นแบบ block and inline 
    Block element : เอลิเมนต์ลักษณะเป็น block เมื่อกำหนด web page แล้ว มีขนาก 100% 
    Inline element : เอลิเมนต์ที่ไม่มีลักษณะเป็นบล๊อค เอลิเมนต์อยู่ในบรรทัดเดิม 
-->
<html lang="th"> 
    <head>
        <meta charset="UTF-8"
        <title> </title>
    </head>
    <body> 
        <!-- Block element -->
        <div> ส่วนข้อความแรก </div> 
        <div> ส่วนข้อความที่สอง </div>
        <!-- Inline element -->
        <span> ข้อความส่วนแรก </span>
        <span> ข้อความส่วนที่สอง </span>
        <!--การแปลงประเภท element -->
        <div style="display:inline;"> ข้อความส่วนแรก </div>
        <div style="display:inline"> ข้อความส่วนที่สอง </div> 
        <div style="display: block;" > ข้อความส่วนที่สาม </div>
    </body>
    

</html>
