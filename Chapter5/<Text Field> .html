<!DOCTYPE html> 
<!-- 
    ? การกำหนดข้อความภายในตัวอักษรในแบบฟอร์มจะใช้ <input/> 
    ? โดยระบุ attribute เป็น type="text"
    ? type ใช้บอกประเภทของ input 
    ? name ชื่อในตัวแปรในการเก็บข้อคงามในนี้
-->
<html lang="th">
<head> 
<title> กรอกข้อมูลภายในฟอร์ม </title>
<meta charset="UTF-8"> 
</head>
<body> 
    <form> 
        First name: <input type="text" name="firstname"/> <br/> 
        Last name: <input type="text" name="lastname"/> 
    </form>
</body>
</html>
